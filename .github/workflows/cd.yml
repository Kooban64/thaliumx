# ThaliumX Continuous Deployment Pipeline
# ========================================
# This workflow handles deployment to staging and production environments

name: CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy (leave empty for latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/thaliumx

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # ============================================
  # Determine Deployment Target
  # ============================================
  prepare:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.set-version.outputs.version }}
      should_deploy: ${{ steps.check-deploy.outputs.should_deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: Set version
        id: set-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Check if should deploy
        id: check-deploy
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.should_deploy == 'true'
    strategy:
      matrix:
        service:
          - name: backend
            context: docker/backend
            dockerfile: docker/backend/Dockerfile
          - name: frontend
            context: docker/frontend
            dockerfile: docker/frontend/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [prepare, build-images]
    if: needs.prepare.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.thaliumx.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name thaliumx-staging --region ${{ secrets.AWS_REGION }}

      - name: Deploy to Kubernetes
        run: |
          # Update image tags
          kubectl set image deployment/backend backend=${{ env.IMAGE_PREFIX }}-backend:${{ needs.prepare.outputs.version }} -n thaliumx
          kubectl set image deployment/frontend frontend=${{ env.IMAGE_PREFIX }}-frontend:${{ needs.prepare.outputs.version }} -n thaliumx
          
          # Wait for rollout
          kubectl rollout status deployment/backend -n thaliumx --timeout=300s
          kubectl rollout status deployment/frontend -n thaliumx --timeout=300s

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30
          
          # Health check
          curl -f https://staging.thaliumx.com/api/health || exit 1
          curl -f https://staging.thaliumx.com/ || exit 1

      - name: Notify deployment
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Staging Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment ${{ job.status }}*\n\nVersion: `${{ needs.prepare.outputs.version }}`\nCommit: `${{ github.sha }}`\nActor: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [prepare, build-images]
    if: needs.prepare.outputs.environment == 'production'
    environment:
      name: production
      url: https://app.thaliumx.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name thaliumx-production --region ${{ secrets.AWS_REGION }}

      - name: Create deployment backup
        run: |
          kubectl get deployment -n thaliumx -o yaml > deployment-backup-${{ github.sha }}.yaml

      - name: Deploy to Kubernetes (Blue-Green)
        run: |
          # Deploy new version as green
          kubectl apply -f k8s/production/green-deployment.yaml -n thaliumx
          
          # Wait for green deployment to be ready
          kubectl rollout status deployment/backend-green -n thaliumx --timeout=300s
          kubectl rollout status deployment/frontend-green -n thaliumx --timeout=300s
          
          # Run health checks on green
          GREEN_BACKEND_IP=$(kubectl get svc backend-green -n thaliumx -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          curl -f http://${GREEN_BACKEND_IP}:3002/health || exit 1
          
          # Switch traffic to green
          kubectl patch svc backend -n thaliumx -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch svc frontend -n thaliumx -p '{"spec":{"selector":{"version":"green"}}}'
          
          # Wait and verify
          sleep 30
          curl -f https://app.thaliumx.com/api/health || exit 1
          
          # Cleanup blue deployment
          kubectl delete deployment backend-blue frontend-blue -n thaliumx --ignore-not-found

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          kubectl apply -f deployment-backup-${{ github.sha }}.yaml -n thaliumx
          kubectl rollout status deployment/backend -n thaliumx --timeout=300s
          kubectl rollout status deployment/frontend -n thaliumx --timeout=300s

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            deployment-backup-${{ github.sha }}.yaml

      - name: Notify deployment
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Production Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ðŸš€ Production Deployment ${{ job.status }}*\n\nVersion: `${{ needs.prepare.outputs.version }}`\nCommit: `${{ github.sha }}`\nActor: ${{ github.actor }}\nURL: https://app.thaliumx.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ============================================
  # Post-Deployment Verification
  # ============================================
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [prepare, deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine URL
        id: url
        run: |
          if [ "${{ needs.prepare.outputs.environment }}" == "production" ]; then
            echo "url=https://app.thaliumx.com" >> $GITHUB_OUTPUT
          else
            echo "url=https://staging.thaliumx.com" >> $GITHUB_OUTPUT
          fi

      - name: Run E2E tests
        run: |
          # Install Playwright
          npm install -g playwright
          npx playwright install chromium
          
          # Run basic E2E tests
          echo "Running E2E tests against ${{ steps.url.outputs.url }}"
          # npx playwright test --config=e2e/playwright.config.ts

      - name: Performance test
        run: |
          # Install k6
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6 -y
          
          # Run performance test
          echo "Running performance tests"
          # k6 run tests/performance/load-test.js

      - name: Security scan
        run: |
          # Run OWASP ZAP scan
          docker run -t owasp/zap2docker-stable zap-baseline.py -t ${{ steps.url.outputs.url }} || true

  # ============================================
  # Database Migrations
  # ============================================
  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [prepare, build-images]
    if: needs.prepare.outputs.should_deploy == 'true'
    environment:
      name: ${{ needs.prepare.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run migrations
        run: |
          echo "Running database migrations for ${{ needs.prepare.outputs.environment }}"
          # kubectl exec -it deployment/backend -n thaliumx -- npm run migrate

  # ============================================
  # Cleanup
  # ============================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'thaliumx-backend'
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: 'true'

      - name: Delete old frontend images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'thaliumx-frontend'
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: 'true'