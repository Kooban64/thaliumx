{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thaliumx.fullname" . }}-backend
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "thaliumx.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "thaliumx.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "thaliumx.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
        {{- if .Values.vault.enabled }}
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "thaliumx-backend"
        vault.hashicorp.com/agent-inject-secret-database: "kv/data/thaliumx/database/postgres"
        vault.hashicorp.com/agent-inject-template-database: |
          {{`{{- with secret "kv/data/thaliumx/database/postgres" -}}
          export DB_HOST="{{ .Data.data.host }}"
          export DB_PORT="{{ .Data.data.port }}"
          export DB_USER="{{ .Data.data.username }}"
          export DB_PASSWORD="{{ .Data.data.password }}"
          export DB_NAME="{{ .Data.data.database }}"
          {{- end }}`}}
        vault.hashicorp.com/agent-inject-secret-redis: "kv/data/thaliumx/cache/redis"
        vault.hashicorp.com/agent-inject-template-redis: |
          {{`{{- with secret "kv/data/thaliumx/cache/redis" -}}
          export REDIS_HOST="{{ .Data.data.host }}"
          export REDIS_PORT="{{ .Data.data.port }}"
          export REDIS_PASSWORD="{{ .Data.data.password }}"
          {{- end }}`}}
        vault.hashicorp.com/agent-inject-secret-jwt: "kv/data/thaliumx/jwt/signing"
        vault.hashicorp.com/agent-inject-template-jwt: |
          {{`{{- with secret "kv/data/thaliumx/jwt/signing" -}}
          export JWT_SECRET="{{ .Data.data.secret }}"
          {{- end }}`}}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thaliumx.serviceAccountName" . }}-backend
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3002
              protocol: TCP
          env:
            {{- range $key, $value := .Values.backend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.backend.envFrom }}
          envFrom:
            {{- toYaml .Values.backend.envFrom | nindent 12 }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
            {{- if .Values.vault.enabled }}
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        {{- if .Values.vault.enabled }}
        - name: vault-secrets
          emptyDir:
            medium: Memory
        {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              {{- include "thaliumx.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: backend
{{- end }}