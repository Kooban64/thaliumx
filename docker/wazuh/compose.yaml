# Thaliumx Wazuh SIEM/XDR
# =======================
# Security Information and Event Management (SIEM)
# Extended Detection and Response (XDR)
#
# Based on official Wazuh Docker single-node deployment
# https://documentation.wazuh.com/current/deployment-options/docker/wazuh-container.html
#
# Default credentials:
# - Dashboard: admin / SecretPassword (change after first login)
# - API: wazuh-wui / MyS3cr37P450r.*-

services:
  # Wazuh Manager
  wazuh-manager:
    image: wazuh/wazuh-manager:4.9.2
    container_name: thaliumx-wazuh-manager
    hostname: thaliumx-wazuh-manager
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 655360
        hard: 655360
    ports:
      - "1514:1514"      # Agent connection
      - "1515:1515"      # Agent enrollment
      - "514:514/udp"    # Syslog
      - "55000:55000"    # Wazuh API
    environment:
      - INDEXER_URL=https://thaliumx-wazuh-indexer:9200
      - INDEXER_USERNAME=${WAZUH_INDEXER_USERNAME:-admin}
      - INDEXER_PASSWORD=${WAZUH_INDEXER_PASSWORD:-SecretPassword}
      - FILEBEAT_SSL_VERIFICATION_MODE=full
      - SSL_CERTIFICATE_AUTHORITIES=/etc/ssl/root-ca.pem
      - SSL_CERTIFICATE=/etc/ssl/filebeat.pem
      - SSL_KEY=/etc/ssl/filebeat.key
      - API_USERNAME=${WAZUH_API_USERNAME:-wazuh-wui}
      - API_PASSWORD=${WAZUH_API_PASSWORD:-MyS3cr37P450r.*-}
    volumes:
      - wazuh_api_configuration:/var/ossec/api/configuration
      - wazuh_etc:/var/ossec/etc
      - wazuh_logs:/var/ossec/logs
      - wazuh_queue:/var/ossec/queue
      - wazuh_var_multigroups:/var/ossec/var/multigroups
      - wazuh_integrations:/var/ossec/integrations
      - wazuh_active_response:/var/ossec/active-response/bin
      - wazuh_agentless:/var/ossec/agentless
      - wazuh_wodles:/var/ossec/wodles
      - filebeat_etc:/etc/filebeat
      - filebeat_var:/var/lib/filebeat
      - ./config/wazuh_indexer_ssl_certs/root-ca-manager.pem:/etc/ssl/root-ca.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.manager.pem:/etc/ssl/filebeat.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.manager-key.pem:/etc/ssl/filebeat.key
      - ./config/wazuh_cluster/wazuh_manager.conf:/wazuh-config-mount/etc/ossec.conf
    networks:
      - thaliumx-net
    healthcheck:
      test: ["CMD-SHELL", "/var/ossec/bin/wazuh-control status | grep -q 'is running' || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 180s
    labels:
      - "com.thaliumx.service=wazuh-manager"
      - "com.thaliumx.component=security"
      - "com.thaliumx.description=Wazuh Manager (SIEM/XDR)"

  # Wazuh Indexer (OpenSearch-based)
  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.9.2
    container_name: thaliumx-wazuh-indexer
    hostname: thaliumx-wazuh-indexer
    restart: unless-stopped
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "bootstrap.memory_lock=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - wazuh_indexer_data:/var/lib/wazuh-indexer
      - ./config/wazuh_indexer_ssl_certs/root-ca.pem:/usr/share/wazuh-indexer/certs/root-ca.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.indexer-key.pem:/usr/share/wazuh-indexer/certs/wazuh.indexer.key
      - ./config/wazuh_indexer_ssl_certs/wazuh.indexer.pem:/usr/share/wazuh-indexer/certs/wazuh.indexer.pem
      - ./config/wazuh_indexer_ssl_certs/admin.pem:/usr/share/wazuh-indexer/certs/admin.pem
      - ./config/wazuh_indexer_ssl_certs/admin-key.pem:/usr/share/wazuh-indexer/certs/admin-key.pem
      - ./config/wazuh_indexer/wazuh.indexer.yml:/usr/share/wazuh-indexer/opensearch.yml
      - ./config/wazuh_indexer/internal_users.yml:/usr/share/wazuh-indexer/opensearch-security/internal_users.yml
    ports:
      - "9200:9200"
    networks:
      - thaliumx-net
    healthcheck:
      test: ["CMD-SHELL", "curl -s -k -u admin:SecretPassword https://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    labels:
      - "com.thaliumx.service=wazuh-indexer"
      - "com.thaliumx.component=security"
      - "com.thaliumx.description=Wazuh Indexer (OpenSearch)"

  # Wazuh Dashboard
  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.9.2
    container_name: thaliumx-wazuh-dashboard
    hostname: thaliumx-wazuh-dashboard
    restart: unless-stopped
    environment:
      - INDEXER_USERNAME=${WAZUH_INDEXER_USERNAME:-admin}
      - INDEXER_PASSWORD=${WAZUH_INDEXER_PASSWORD:-SecretPassword}
      - WAZUH_API_URL=https://thaliumx-wazuh-manager
      - DASHBOARD_USERNAME=${WAZUH_DASHBOARD_USERNAME:-kibanaserver}
      - DASHBOARD_PASSWORD=${WAZUH_DASHBOARD_PASSWORD:-kibanaserver}
      - API_USERNAME=${WAZUH_API_USERNAME:-wazuh-wui}
      - API_PASSWORD=${WAZUH_API_PASSWORD:-MyS3cr37P450r.*-}
    volumes:
      - ./config/wazuh_indexer_ssl_certs/wazuh.dashboard.pem:/usr/share/wazuh-dashboard/certs/wazuh-dashboard.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.dashboard-key.pem:/usr/share/wazuh-dashboard/certs/wazuh-dashboard-key.pem
      - ./config/wazuh_indexer_ssl_certs/root-ca.pem:/usr/share/wazuh-dashboard/certs/root-ca.pem
      - ./config/wazuh_dashboard/opensearch_dashboards.yml:/usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
      - wazuh_dashboard_config:/usr/share/wazuh-dashboard/data/wazuh/config
      - wazuh_dashboard_custom:/usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom
    ports:
      - "5601:5601"
    networks:
      - thaliumx-net
    depends_on:
      - wazuh-indexer
      - wazuh-manager
    healthcheck:
      test: ["CMD-SHELL", "curl -s -k https://localhost:5601/api/status 2>/dev/null | grep -q '\"state\":\"green\"' || curl -s -k -o /dev/null -w '%{http_code}' https://localhost:5601 | grep -q '200\\|302'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    labels:
      - "com.thaliumx.service=wazuh-dashboard"
      - "com.thaliumx.component=security"
      - "com.thaliumx.description=Wazuh Dashboard (Security UI)"

volumes:
  wazuh_indexer_data:
    name: thaliumx-wazuh-indexer-data
  wazuh_api_configuration:
    name: thaliumx-wazuh-api-configuration
  wazuh_etc:
    name: thaliumx-wazuh-etc
  wazuh_logs:
    name: thaliumx-wazuh-logs
  wazuh_queue:
    name: thaliumx-wazuh-queue
  wazuh_var_multigroups:
    name: thaliumx-wazuh-var-multigroups
  wazuh_integrations:
    name: thaliumx-wazuh-integrations
  wazuh_active_response:
    name: thaliumx-wazuh-active-response
  wazuh_agentless:
    name: thaliumx-wazuh-agentless
  wazuh_wodles:
    name: thaliumx-wazuh-wodles
  filebeat_etc:
    name: thaliumx-wazuh-filebeat-etc
  filebeat_var:
    name: thaliumx-wazuh-filebeat-var
  wazuh_dashboard_config:
    name: thaliumx-wazuh-dashboard-config
  wazuh_dashboard_custom:
    name: thaliumx-wazuh-dashboard-custom

networks:
  thaliumx-net:
    external: true