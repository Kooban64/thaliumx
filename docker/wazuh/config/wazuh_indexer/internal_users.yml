# Wazuh Indexer Internal Users
# ============================
# Password hashes generated with: plugins/opensearch-security/tools/hash.sh
# Passwords are configured in docker/.env file
#
# User passwords are provided via environment variables (see docker/.env).

---
_meta:
  type: "internalusers"
  config_version: 2

# Admin user - full access
admin:
  hash: "$2y$12$erOCeDKu6eV2G3GjuyKnRO5/GQEuImjaOs6FfSRxXqyzxB3Dfehbi"
  reserved: true
  backend_roles:
    - "admin"
  description: "Admin user"

