# ThaliumX AlertManager Configuration
# ===================================
# Production-ready alerting configuration with multiple notification channels

global:
  # Global SMTP settings for email notifications
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: 'alerts@thaliumx.com'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true
  
  # Slack webhook URL (set via environment variable)
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  
  # PagerDuty integration key
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

  # Default resolve timeout
  resolve_timeout: 5m

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']
  
  # Wait before sending initial notification
  group_wait: 30s
  
  # Wait before sending updated notification
  group_interval: 5m
  
  # Wait before resending notification
  repeat_interval: 4h
  
  # Child routes for specific alert types
  routes:
    # Critical alerts - immediate notification via PagerDuty and Slack
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true
    
    # High severity alerts - Slack and email
    - match:
        severity: high
      receiver: 'high-alerts'
      group_wait: 30s
      repeat_interval: 2h
      continue: true
    
    # Security alerts - dedicated channel
    - match:
        category: security
      receiver: 'security-alerts'
      group_wait: 10s
      repeat_interval: 30m
      continue: true
    
    # Financial/Trading alerts - dedicated channel
    - match:
        category: trading
      receiver: 'trading-alerts'
      group_wait: 15s
      repeat_interval: 1h
      continue: true
    
    # Infrastructure alerts
    - match:
        category: infrastructure
      receiver: 'infrastructure-alerts'
      group_wait: 1m
      repeat_interval: 4h
    
    # Database alerts
    - match:
        category: database
      receiver: 'database-alerts'
      group_wait: 30s
      repeat_interval: 2h
    
    # Warning alerts - email only
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 12h

# Inhibition rules to prevent alert storms
inhibit_rules:
  # If critical alert is firing, suppress high alerts for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname', 'service']
  
  # If high alert is firing, suppress warning alerts for same service
  - source_match:
      severity: 'high'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
  
  # If service is down, suppress all other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['service']

# Receiver definitions
receivers:
  # Default receiver - email
  - name: 'default-receiver'
    email_configs:
      - to: 'ops@thaliumx.com'
        send_resolved: true
        headers:
          Subject: '[ThaliumX] {{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'

  # Critical alerts - PagerDuty + Slack + Email
  - name: 'critical-alerts'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: critical
        description: '{{ .CommonAnnotations.summary }}'
        details:
          firing: '{{ template "pagerduty.default.instances" .Alerts.Firing }}'
          resolved: '{{ template "pagerduty.default.instances" .Alerts.Resolved }}'
    slack_configs:
      - channel: '#alerts-critical'
        username: 'ThaliumX AlertManager'
        icon_emoji: ':rotating_light:'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: '{{ .CommonAnnotations.summary }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ .CommonAnnotations.grafana_url }}'
          - type: button
            text: 'Runbook'
            url: '{{ .CommonAnnotations.runbook_url }}'
    email_configs:
      - to: 'oncall@thaliumx.com,cto@thaliumx.com'
        send_resolved: true

  # High severity alerts - Slack + Email
  - name: 'high-alerts'
    slack_configs:
      - channel: '#alerts-high'
        username: 'ThaliumX AlertManager'
        icon_emoji: ':warning:'
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: '{{ .CommonAnnotations.summary }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'ops@thaliumx.com'
        send_resolved: true

  # Security alerts - dedicated security channel
  - name: 'security-alerts'
    slack_configs:
      - channel: '#security-alerts'
        username: 'ThaliumX Security'
        icon_emoji: ':shield:'
        color: 'danger'
        title: ':shield: Security Alert: {{ .CommonAnnotations.summary }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'security@thaliumx.com'
        send_resolved: true
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SECURITY_KEY}'
        severity: critical

  # Trading alerts - trading operations channel
  - name: 'trading-alerts'
    slack_configs:
      - channel: '#trading-alerts'
        username: 'ThaliumX Trading'
        icon_emoji: ':chart_with_upwards_trend:'
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: ':chart_with_upwards_trend: Trading Alert: {{ .CommonAnnotations.summary }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'trading-ops@thaliumx.com'
        send_resolved: true

  # Infrastructure alerts
  - name: 'infrastructure-alerts'
    slack_configs:
      - channel: '#infrastructure'
        username: 'ThaliumX Infra'
        icon_emoji: ':gear:'
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: '{{ .CommonAnnotations.summary }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'infra@thaliumx.com'
        send_resolved: true

  # Database alerts
  - name: 'database-alerts'
    slack_configs:
      - channel: '#database-alerts'
        username: 'ThaliumX Database'
        icon_emoji: ':floppy_disk:'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: '{{ .CommonAnnotations.summary }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'dba@thaliumx.com'
        send_resolved: true

  # Warning alerts - email only
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops@thaliumx.com'
        send_resolved: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'