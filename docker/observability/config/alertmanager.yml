    #     send_resolved: true

  # High severity alerts
  - name: 'high-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/high'
        send_resolved: true

  # Security alerts - dedicated security channel
  - name: 'security-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/security'
        send_resolved: true

  # Trading alerts - trading operations channel
  - name: 'trading-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/trading'
        send_resolved: true

  # Infrastructure alerts
  - name: 'infrastructure-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/infrastructure'
        send_resolved: true

  # Database alerts
  - name: 'database-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/database'
        send_resolved: true

  # Warning alerts
  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/warning'
        send_resolved: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'