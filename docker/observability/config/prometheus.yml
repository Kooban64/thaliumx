# Prometheus Configuration
# ========================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: thaliumx
    env: development

alerting:
  alertmanagers: []

rule_files:
  - /etc/prometheus/alerts/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # APISIX metrics
  - job_name: 'apisix'
    static_configs:
      - targets: ['thaliumx-apisix:9091']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['thaliumx-grafana:3000']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['thaliumx-loki:3100']

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['thaliumx-tempo:3200']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['thaliumx-otel-collector:8888']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['thaliumx-cadvisor:8080']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['thaliumx-postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['thaliumx-redis-exporter:9121']

  # Blackbox Exporter - Endpoint probing
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://thaliumx-frontend:3000/health
          - http://thaliumx-backend:8000/health
          - http://thaliumx-keycloak:8080/health/ready
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: thaliumx-blackbox-exporter:9115

  # Kafka metrics (if JMX exporter is configured)
  - job_name: 'kafka'
    static_configs:
      - targets: ['thaliumx-kafka:9092']