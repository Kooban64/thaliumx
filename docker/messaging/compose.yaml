# Thaliumx Messaging
# ==================
# Kafka with KRaft (no Zookeeper)

services:
  kafka:
    image: bitnami/kafka:3.7
    container_name: thaliumx-kafka
    hostname: thaliumx-kafka
    restart: unless-stopped
    environment:
      # KRaft settings
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@thaliumx-kafka:${KAFKA_CONTROLLER_PORT:-9093}
      KAFKA_KRAFT_CLUSTER_ID: thaliumx-kafka-cluster
      # Listeners
      KAFKA_CFG_LISTENERS: PLAINTEXT://:${KAFKA_BROKER_PORT:-9092},CONTROLLER://:${KAFKA_CONTROLLER_PORT:-9093}
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://thaliumx-kafka:${KAFKA_BROKER_PORT:-9092}
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Performance settings
      KAFKA_CFG_NUM_PARTITIONS: 3
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Allow auto topic creation
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "${KAFKA_BROKER_PORT:-9092}:9092"
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - thaliumx-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  kafka_data:
    name: thaliumx-kafka-data

networks:
  thaliumx-net:
    external: true