# Thaliumx Gateway
# ================
# APISIX & etcd

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: thaliumx-etcd
    hostname: thaliumx-etcd
    restart: unless-stopped
    environment:
      ETCD_NAME: thaliumx-etcd
      ETCD_ADVERTISE_CLIENT_URLS: http://thaliumx-etcd:2379
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_DATA_DIR: /etcd-data
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
    ports:
      - "${ETCD_PORT:-2379}:2379"
    volumes:
      - etcd_data:/etcd-data
    networks:
      - thaliumx-net
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  apisix:
    image: apache/apisix:3.9.0-debian
    container_name: thaliumx-apisix
    hostname: thaliumx-apisix
    restart: unless-stopped
    environment:
      APISIX_STAND_ALONE: "false"
    ports:
      - "80:9080"                    # HTTP (public)
      - "443:9443"                   # HTTPS (public)
      - "${APISIX_ADMIN_PORT:-9180}:9180"  # Admin API
    volumes:
      - ./config/apisix.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ./config/ssl:/usr/local/apisix/conf/ssl:ro
      - apisix_logs:/usr/local/apisix/logs
    networks:
      - thaliumx-net
    depends_on:
      etcd:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/127.0.0.1/9092'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  etcd_data:
    name: thaliumx-etcd-data
    external: true
  apisix_logs:
    name: thaliumx-apisix-logs

networks:
  thaliumx-net:
    external: true