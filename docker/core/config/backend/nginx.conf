events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/json;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8000;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ok","service":"thaliumx-backend","version":"0.1.0-placeholder","timestamp":"$time_iso8601"}';
        }

        # API v1 endpoints placeholder
        location /api/v1/ {
            add_header Content-Type application/json;
            
            # Users endpoint
            if ($uri ~ ^/api/v1/users) {
                return 200 '{"status":"placeholder","message":"Users API - Implementation pending","endpoint":"/api/v1/users"}';
            }
            
            # Auth endpoint
            if ($uri ~ ^/api/v1/auth) {
                return 200 '{"status":"placeholder","message":"Auth API - Implementation pending","endpoint":"/api/v1/auth"}';
            }
            
            # Trading endpoint
            if ($uri ~ ^/api/v1/trading) {
                return 200 '{"status":"placeholder","message":"Trading API - Implementation pending","endpoint":"/api/v1/trading"}';
            }
            
            # Orders endpoint
            if ($uri ~ ^/api/v1/orders) {
                return 200 '{"status":"placeholder","message":"Orders API - Implementation pending","endpoint":"/api/v1/orders"}';
            }
            
            # Default API response
            return 200 '{"status":"placeholder","message":"Thaliumx Backend API - Implementation pending","version":"0.1.0"}';
        }

        # Metrics endpoint for Prometheus
        location /metrics {
            add_header Content-Type text/plain;
            return 200 '# HELP thaliumx_backend_up Backend service status\n# TYPE thaliumx_backend_up gauge\nthaliumx_backend_up 1\n';
        }

        # Default response
        location / {
            add_header Content-Type application/json;
            return 200 '{"status":"placeholder","message":"Thaliumx Backend - Implementation pending","docs":"/api/v1/"}';
        }
    }
}