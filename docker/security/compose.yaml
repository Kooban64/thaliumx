# Thaliumx Security
# =================
# Keycloak, Vault, OPA

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: thaliumx-keycloak
    hostname: thaliumx-keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-changeme}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://thaliumx-postgres:5432/${POSTGRES_DB:-thaliumx}
      KC_DB_USERNAME: ${POSTGRES_USER:-thaliumx}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - thaliumx-net
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  vault:
    image: hashicorp/vault:1.15
    container_name: thaliumx-vault
    hostname: thaliumx-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-changeme}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
    ports:
      - "${VAULT_PORT:-8200}:8200"
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
    networks:
      - thaliumx-net
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  opa:
    image: openpolicyagent/opa:0.64.0
    container_name: thaliumx-opa
    hostname: thaliumx-opa
    restart: unless-stopped
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
    ports:
      - "8181:8181"
    volumes:
      - ./policies:/policies:ro
    networks:
      - thaliumx-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  keycloak_data:
    name: thaliumx-keycloak-data
  vault_data:
    name: thaliumx-vault-data
  vault_logs:
    name: thaliumx-vault-logs

networks:
  thaliumx-net:
    external: true