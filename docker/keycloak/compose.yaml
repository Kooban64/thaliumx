services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: thaliumx-keycloak
    hostname: thaliumx-keycloak
    command:
      - start-dev
    environment:
      # Admin credentials - set via environment variables
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:?KEYCLOAK_ADMIN_PASSWORD is required}
      
      # Database configuration (PostgreSQL)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://thaliumx-postgres:5432/keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USERNAME:-thaliumx}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:?KEYCLOAK_DB_PASSWORD is required}
      KC_DB_SCHEMA: public
      
      # HTTP/HTTPS settings
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: "8080"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_PROXY_HEADERS: xforwarded
      
      # Health and metrics
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      
      # Features
      KC_FEATURES: token-exchange,admin-fine-grained-authz,organization
      
      # Logging
      KC_LOG_LEVEL: ${KC_LOG_LEVEL:-INFO}
      
      # Cache (using embedded Infinispan)
      KC_CACHE: local
      
      # Transaction settings
      KC_TRANSACTION_XA_ENABLED: "false"
    ports:
      - "8080:8080"
    networks:
      - thaliumx-net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    labels:
      - "com.thaliumx.service=keycloak"
      - "com.thaliumx.component=security"
      - "com.thaliumx.description=Identity and Access Management"

networks:
  thaliumx-net:
    external: true
