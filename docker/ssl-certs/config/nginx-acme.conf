# Nginx ACME Challenge Configuration
# ===================================
# This nginx instance handles ACME challenges for Let's Encrypt
# and redirects all other HTTP traffic to HTTPS

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Server for thaliumx.com (main landing page)
    server {
        listen 80;
        server_name thaliumx.com www.thaliumx.com;

        # ACME challenge location for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Server for thal.thaliumx.com (presale page)
    server {
        listen 80;
        server_name thal.thaliumx.com;

        # ACME challenge location for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Default server - catch all
    server {
        listen 80 default_server;
        server_name _;

        # ACME challenge location for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Return 444 for unknown hosts
        location / {
            return 444;
        }
    }
}