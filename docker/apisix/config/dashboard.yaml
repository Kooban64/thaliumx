#
# APISIX Dashboard Configuration for Thaliumx Platform
#

conf:
  listen:
    host: 0.0.0.0
    port: 9000
  
  etcd:
    endpoints:
      - "http://thaliumx-etcd:2379"
    prefix: /apisix
    
  log:
    error_log:
      level: warn
      file_path: /dev/stderr
    access_log:
      file_path: /dev/stdout

authentication:
  secret: "${APISIX_DASHBOARD_SECRET}"
  expire_time: 3600
  users:
    - username: admin
      password: "${APISIX_DASHBOARD_PASSWORD}"

plugins:
  - api-breaker
  - authz-keycloak
  - basic-auth
  - batch-requests
  - consumer-restriction
  - cors
  - echo
  - fault-injection
  - grpc-transcode
  - hmac-auth
  - http-logger
  - ip-restriction
  - jwt-auth
  - kafka-logger
  - key-auth
  - limit-conn
  - limit-count
  - limit-req
  - node-status
  - opa
  - openid-connect
  - prometheus
  - proxy-cache
  - proxy-mirror
  - proxy-rewrite
  - redirect
  - referer-restriction
  - request-id
  - request-validation
  - response-rewrite
  - serverless-post-function
  - serverless-pre-function
  - sls-logger
  - syslog
  - tcp-logger
  - traffic-split
  - ua-restriction
  - udp-logger
  - uri-blocker
  - wolf-rbac
  - zipkin